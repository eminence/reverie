[package]
name = "echo"
version = "0.1.0"
authors = ["Baojun Wang <wangbj@gmail.com>"]
edition = "2018"

[lib]
name = "echo"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
syscalls = { path = "../../syscalls" }
tools_helper = { path = "../../tools_helper", default-features = false, features = ["std"] }
log = { version = "0.4", default-features = false }

[build-dependencies]
cc = "1.0"
